<!DOCTYPE html>
<html>
    <head>
    <title>Something</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    </head>

    <body>
    
        
        <div class="js-clock" >
            <h1 style="font-size:40px;">00:00</h1>
            
        </div>
        <form class="js-form form">
            <input type="text" placeholder="what is your name?" style="font-size: 32px;">
        </form>
        <h4 class="js-greetings greetings" style="font-size:28px"></h4>

        <span class="js-weather" style="font-weight: bold;font-size:20px;margin:10px"></span>
        
        <form class="js-toDoForm">
            <input type="text" placeholder="write a to do" style="width:400px;height:30px;background-color:lightgray;border-radius:8%;font-size:20px;margin:10px">
        </form>
        <hr>
        <h2>Pending</h2>
        <ul class="js-toDoList">
        
        </ul>
        <hr>
        <h2>Finished</h2>
        <ul class="js-finished"></ul>
        
    


        <script src="clock.js"></script>
        <script src="greetings.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>

</html>
